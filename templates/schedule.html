<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>定时推送设置</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; background: #f0f0f0; }
        h2 { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 12px; text-align: center; }
        th { background-color: #eee; }
        select { padding: 5px; }
        .btn { padding: 10px 20px; background: #007bff; color: #fff; border: none; cursor: pointer; margin-top: 15px; border-radius: 4px; }
        .btn:hover { background: #0056b3; }
        .note { margin-top: 15px; color: #555; font-size: 14px; }
    </style>
</head>
<body>
    <h2>🕒 设置每日定时推送币种及接收人</h2>

    <form method="POST">
        <table>
            <thead>
                <tr>
                    <th>币种</th>
                    <th>是否启用</th>
                    <th>微信接收人</th>
                </tr>
            </thead>
            <tbody>
                {% for coin in ['BTC', 'ETH', 'SOL', 'WLD'] %}
                <tr>
                    <td>{{ coin }}</td>
                    <td>
                        <input type="checkbox" name="enabled_{{ coin }}" {% if config[coin]['enabled'] %}checked{% endif %}>
                    </td>
                    <td>
                        <select name="receiver_{{ coin }}">
                            <option value="">--请选择--</option>
                            <option value="SCT276105TSPaSE9FuAyRT5rtjrGV9v7Zm" {% if config[coin]['receiver'] == 'SCT276105TSPaSE9FuAyRT5rtjrGV9v7Zm' %}selected{% endif %}>🟢 小韵子</option>
                            <option value="SCT待补充" {% if config[coin]['receiver'] == 'SCT待补充' %}selected{% endif %}>🔵 小文子</option>
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn">💾 保存设置</button>
    </form>

    <div class="note">
        每天上午 10:00 会根据上述设置自动推送策略结果到你指定的微信接收人。
    </div>
</body>
</html>
