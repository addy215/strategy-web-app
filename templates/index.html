<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>📊 小张每日研究</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f7f7f7;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        input, select {
            padding: 6px 10px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #eee;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>📊 小张每日研究</h1>
    <form method="post">
        <label>币种：</label>
        <input type="text" name="symbol" placeholder="如 BTC" required>
        <label>推送通道：</label>
        <select name="receiver">
            {% for name in wechat_keys %}
                <option value="{{ name }}" {% if name == default_receiver %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="开始分析">
    </form>

    {% if result %}
        <h2>📌 分析结果</h2>
        <pre>{{ result|safe }}</pre>
    {% endif %}
</body>
</html>
