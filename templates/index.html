<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>📊 小张每日研究</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        select, input[type="text"] {
            padding: 8px;
            font-size: 14px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        pre {
            background-color: #eee;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        img {
            max-width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>📊 小张每日研究</h1>
    <form method="post">
        <label>币种：</label>
        <input type="text" name="symbol" placeholder="如 BTC" required>
        <input type="submit" value="开始分析">
    </form>

    {% if result %}
        <h2>📌 分析结果</h2>
        <pre>{{ result | safe }}</pre>
    {% endif %}
</body>
</html>
