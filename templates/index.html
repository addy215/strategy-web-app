<!-- strategy_web_app/templates/index.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密货币策略分析</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            white-space: pre-wrap;
            border-radius: 5px;
        }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>加密货币策略分析</h1>
        <form method="post">
            <input type="text" name="symbol" placeholder="输入币种（如 BTC）" required value="{{ symbol }}">
            <button type="submit">分析</button>
        </form>

        {% if result %}
        <hr>
        <h3>分析结果：</h3>
        <pre>{{ result }}</pre>
        {% endif %}
    </div>
</body>
</html>
